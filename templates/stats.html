<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">📊 URL Statistics</h2>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Original URL:</strong> <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a></li>
                            <li class="list-group-item"><strong>Short URL:</strong> <a href="{{ request.host_url }}{{ url.short_alias }}" target="_blank">{{ request.host_url }}{{ url.short_alias }}</a></li>
                            <li class="list-group-item"><strong>Click Count:</strong> {{ url.click_count }}</li>
                            <li class="list-group-item"><strong>Created At:</strong> {{ url.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</li>
                        </ul>
                        <div class="text-center mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">← Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
